<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/raphael-min.js"></script>
</head>
<body>
    <script>
        var paper = Raphael(50, 50, 500, 600);
        paper.canvas.style.backgroundColor = 'yellow';

        var image = paper.image('Resources/CasperTitle.png', paper.width / 3, paper.height / 3, 100, 40);
        var stepRotation = 1;
        var scaleCount = 0;
        (function rotateCasper() {
            image.rotate(3);
            stepRotation += 3;
            image.scale(1.01, 1.01)
            if (stepRotation < 360) {
                setTimeout(function () { rotateCasper() }, 20);
            }
            else {
                scaleCasper();
            }
        }());

        function scaleCasper() {
            scaleCount++;
            image.scale(1.005, 1.005);
            if (scaleCount <= 50) {
                setTimeout(function () { scaleCasper() }, 5);
            }
        }

    </script>
</body>
</html>
