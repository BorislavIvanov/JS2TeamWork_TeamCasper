<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CasperTheGhost</title>
</head>
<body>
    <div id="canvas-container"></div>
    <script src="Scripts/kinetic-v5.1.0.min.js"></script>
    <!--<script src="Scripts/Engine.js"></script>-->
    <script src="Scripts/button.js"></script>
    <script src="Scripts/spring.js"></script>
    <script src="Scripts/flatButton.js"></script>


    <script>
        //test
        var drawField = new Kinetic.Stage({
            container: 'canvas-container',
            width: 800,
            height: 600
        });

        var layerOne = new Kinetic.Layer();

        var ourSpring = new Spring(layerOne, 20, 20);
        var springImage = ourSpring.image();
        var ourButton = new Button(150, 100, ourSpring, layerOne);
        var buttonImage = ourButton.image();
        var ourFlatButton = new flatButton(200, 116, layerOne, false);
        var ourFlatPressedButton = new flatButton(300, 127, layerOne, true);
        //layerOne.add(springImage);
        layerOne.add(ourFlatButton.image());
        layerOne.add(ourFlatPressedButton.image());
        layerOne.add(buttonImage);
        drawField.add(layerOne);
    </script>
</body>
</html>
