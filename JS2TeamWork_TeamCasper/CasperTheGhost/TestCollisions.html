<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="canvas-container"></div>
    <script src="Scripts/kinetic-v5.1.0.min.js"></script>
    <script src="Scripts/CasperObject.js"></script>
    <script src="Scripts/Collision.js"></script>
    <script src="Scripts/Spring.js"></script>
    <script src="Scripts/button.js"></script>
    <script src="Scripts/Level.js"></script>
    <script src="Scripts/Engine.js"></script>

    <script>
        var stage = new Kinetic.Stage({
            container: 'canvas-container',
            width: 800,
            height: 600
        });
        var layerOne = new Kinetic.Layer();
        var layerTwo = new Kinetic.Layer();
        var casper = new Casper(200, 200, layerTwo, stage);
        var rect = new Kinetic.Rect({
            x: 500,
            y: 280,
            width: 20,
            height: 210,
            fill: 'orange'
        })
        var rect1 = new Kinetic.Rect({
            x: 0,
            y: 416,
            width: 410,
            height: 20,
            fill: 'orange'
        })

        var levelOne = new Level(1);
        var backgroundLayer = new Kinetic.Layer();
        var backgroundImage = new Image();
        backgroundImage.onload = function () {
            var levelOneBackground = new Kinetic.Image({
                x: 0,
                y: 0,
                width: stage.getWidth(),
                height: stage.getHeight(),
                image: backgroundImage
            })
            backgroundLayer.add(levelOneBackground);
            stage.add(backgroundLayer);
            backgroundLayer.setZIndex(-1);
        }
        backgroundImage.src = "../Resources/backgroundLavel1Night.png"
        levelOne.layers.push(backgroundLayer);
        var ourSpring = new Spring(417, 280, layerOne, stage,'spring1');
        var ourSpringImage = ourSpring.image.rotate(0);
        var ourButton = new Button(550, 450, layerOne, stage, ourSpring);
        //layerOne.add(ourButton);
        layerOne.add(rect);
        layerOne.add(rect1);
        //layerOne.add(ourSpring);
        //stage.add(layerOne);
        //stage.add(layerTwo);
        //layerTwo.moveToTop();
        //layerTwo.setZIndex(100);
        //layerTwo.draw();
        var gravity = 2;
        var collisionObjects = [];
        collisionObjects.push(rect);
        collisionObjects.push(rect1);
        collisionObjects.push(ourSpringImage);
        console.log('SpringY ' + ourSpringImage.getY());
        console.log('SpringHeight ' + ourSpringImage.getHeight());
        console.log('name ' + ourSpringImage.getName());

        //setInterval(

        function goBabyGo() {
            var inCollision = [];
            for (var i = 0; i < collisionObjects.length; i++) {
                //if ((s.posY+100)>496&&(s.posY+100<510)) {
                //    console.log('casperY+100' + (s.posY+100));
                //    console.log('springY' + collisionObjects[i].getY());
                //}
                var casperX = casper.image.getX();
                var casperY = casper.image.getY();
                if (checkCollide(casperX + 100, casperY + 50, collisionObjects[i])) {
                    casper.speed = 0;
                    casper.image.setX(collisionObjects[i].getX() - 100);
                    inCollision.push(collisionObjects[i]);
                } else {
                    casper.speed = 2;
                }

                if (checkCollide(casperX + 50, casperY + 100, collisionObjects[i])) {
                    

                    if (collisionObjects[i].getName() == 'spring') {
                        casper.image.setY(collisionObjects[i].getY() - 30);
                    } else {
                        casper.image.setY(collisionObjects[i].getY() - 100);
                    }

                    gravity = 0;
                    inCollision.push(collisionObjects[i]);
                } else {
                    gravity = 2;
                }
            }
            casper.inCollision = inCollision;
            //}, 20);
        }
    </script>
    <button onclick=" casper.move('idle')">stay</button>
    <button onclick=" casper.move('left')">left</button>
    <button onclick=" casper.move('right')">right</button>
    <button onclick="(function(){casper.speed=-5})()">Reverse turbo</button>
</body>
</html>
