<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="canvas-container"></div>
    <script src="Scripts/kinetic-v5.1.0.min.js"></script>
    <script src="Scripts/CasperObject.js"></script>
    <script src="Scripts/Collision.js"></script>
    <script src="Scripts/jquery-1.11.1.min.js"></script>

    <script>
        var stage = new Kinetic.Stage({
            container: 'canvas-container',
            width: 800,
            height: 600
        });
        var layer = new Kinetic.Layer();
        var s = new Casper(200, 200, layer);
        var rect = new Kinetic.Rect({
            x: 600,
            y: 150,
            width: 100,
            height: 400,
            fill: 'orange'
        })
        var rect1 = new Kinetic.Rect({
            x: 20,
            y: 350,
            width: 500,
            height: 10,
            fill: 'orange'
        })
        layer.add(rect);
        layer.add(rect1);
        stage.add(layer);

        //while (true) {
        //    if (CheckForCollide(s, rect)) {
        //        s.direction = 'idle';
        //    }
        //    setTimeout(function () { },20);
        //}
        gravity = 2;
        var collisionObjects = [];
        collisionObjects.push(rect);
        collisionObjects.push(rect1);
        setInterval(
            function () {
                for (var i = 0; i < collisionObjects.length; i++) {
                    if (checkCollide(s.posX + 100, s.posY + 50, collisionObjects[i])) {
                        s.speed = 0;
                        s.posX = rect.getX() - 100;
                    }
                    if (checkCollide(s.posX + 50, s.posY + 100, collisionObjects[i])) {
                        gravity = 0;
                    }
                    else {
                        gravity = 5;
                    }
                }
            }, 10);

    </script>
    <button onclick="s.move('idle')">stay</button>
    <button onclick="s.move('left')">left</button>
    <button onclick="s.move('right')">right</button>
    <button onclick="(function(){s.speed=-5})()">Reverse turbo</button>
</body>
</html>
