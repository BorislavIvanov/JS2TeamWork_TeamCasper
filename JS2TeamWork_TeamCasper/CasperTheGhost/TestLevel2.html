<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="canvas-container"></div>
    <script src="Scripts/jquery-1.11.1.min.js"></script>
    <script src="Scripts/kinetic-v5.1.0.min.js"></script>
    <script src="Scripts/Levels.js"></script>
    <script src="Scripts/Engine.js"></script>
    <!--tuk shte e Menuto koeto shte vika Game loader-->
    <script src="Scripts/GameLoader.js"></script>
    <script src="Scripts/raphael-min.js"></script>
    <script>
        var paper = Raphael(10, 10, 800, 600);
        //paper.canvas.style.backgroundColor = 'yellow';

        var image = paper.image('Resources/CasperTitle.png', 350, 60, 100, 40);
        var stepRotation = 1;
        var scaleCount = 0;
        (function rotateCasper() {
            image.rotate(3);
            stepRotation += 3;
            image.scale(1.008, 1.008)
            if (stepRotation < 720) {
                setTimeout(function () { rotateCasper() }, 20);
            }
            else {
                scaleCasper();
            }
        }());
        
        function scaleCasper() {
            scaleCount++;
            image.scale(1.005, 1.005);
            if (scaleCount <= 50) {
                setTimeout(function () { scaleCasper() }, 5);
            }
            setTimeout(function () { }, 10000);
            paper.remove();
        }
        var stage = new Kinetic.Stage({
            container: 'canvas-container',
            width: 800,
            height: 600
        });
        //tuva nqma da go ima
        loadLevel(2);
    </script>
    <button onclick=" casper.move('idle')">stay</button>
    <button onclick=" casper.move('left')">left</button>
    <button onclick=" casper.move('right')">right</button>
    <button onclick="(function(){casper.speed=-5})()">Reverse turbo</button>
</body>
</html>
